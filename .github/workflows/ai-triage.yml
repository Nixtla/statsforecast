name: AI Issue Triage

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to triage"
        required: true
        type: number

concurrency:
  group: ai-triage-${{ github.event.issue.number || inputs.issue_number }}
  cancel-in-progress: true

jobs:
  triage:
    name: Triage issue with Claude AI
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || !contains(github.event.issue.user.login, '[bot]') }}
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Triage issue with Claude
        uses: anthropics/claude-code-base-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: "Bash(gh:*)"
          claude_env: |
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ISSUE_NUMBER: ${{ github.event.issue.number || inputs.issue_number }}
            REPO: ${{ github.repository }}
          prompt_file: .github/ai-triage-prompt.md
